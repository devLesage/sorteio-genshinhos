<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sorteio Genshinhos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  

</head>
<body class="container-fluid">
    <div class="imagem-fundo"></div>
  <h1 class="text-center mb-4">ðŸŽ¯ Sorteio dos inscritos tier 2 e 3</h1>

  <div class="row">
    <div class="col-12 col-md-6 order-md-1 bg-col-md">
      <form id="participantForm" class="row g-3 mb-3">
        <div class="col-md-5">
          <input type="text" id="name" class="form-control" placeholder="Nome" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="weight" step="0.1" min="0.1" class="form-control" placeholder="Chance" required>
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-grow-1">Adicionar</button>
          <button type="button" id="clearAll" class="btn btn-danger flex-grow-1">Limpar Todos</button>
        </div>
      </form>

      <div class="mb-3">
        <input type="file" id="fileInput" accept=".xlsx" class="form-control">
        <small class="text-center">Importar XLSX: colunas Nome, Chance</small>
      </div>

      <div id="participantsContainer">
        <ul id="participants" class="list-group"></ul>
      </div>
    </div>

    <div class="col-12 col-md-6 order-md-2 bg-col-md">
      <div id="wheelContainer">
        <div id="pointer"></div>
        <canvas id="wheel" width="500" height="500"></canvas>
      </div>
      <div id="winner" class="text-center"></div>
      <button onclick="spin()" class="btn btn-success d-block mx-auto mt-3">ðŸŽ¡ Girar</button>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
