<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sorteio Genshinhos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="container-fluid">
    <div class="imagem-fundo"></div>
  <h1 class="text-center mb-4">ðŸŽ¯ Sorteio dos inscritos tier 2 e 3</h1>

  <div class="row">
    <div class="col-md-4 order-md-1 bg-col-md">
      <form id="participantForm" class="row g-3 mb-3">
        <div class="col-md-5">
          <input type="text" id="name" class="form-control" placeholder="Nome" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="weight" step="0.1" min="0.1" class="form-control" placeholder="Chance" required>
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-grow-1">Adicionar</button>
          <button type="button" id="clearAll" class="btn btn-danger flex-grow-1">Limpar Todos</button>
        </div>
      </form>

      <div class="mb-3">
        <input type="file" id="fileInput" accept=".xlsx" class="form-control">
        <small class="text-center">Importar XLSX: colunas Nome, Chance</small>
      </div>

      <div id="participantsContainer">
        <ul id="participants" class="list-group"></ul>
      </div>
    </div>

    <div class="col-md-4 order-md-2 bg-col-md">
      <div id="wheelContainer">
        <div id="pointer"></div>
        <canvas id="wheel" width="500" height="500"></canvas>
      </div>
      <div id="winner" class="text-center"></div>
      <button onclick="spin()" class="btn btn-success d-block mx-auto mt-3">ðŸŽ¡ Girar</button>
    </div>
  </div>

  <script>
    let players = [];
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2;
    let currentRotation = 0;

    const form = document.getElementById('participantForm');
    const participantsList = document.getElementById('participants');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const weight = parseFloat(document.getElementById('weight').value.trim());
      if (name && weight > 0) {
        players.push({ name, weight });
        updateParticipantList();
        drawRouletteWheel();
        form.reset();
      }
    });

    document.getElementById('clearAll').addEventListener('click', function() {
      players = [];
      updateParticipantList();
      drawRouletteWheel();
      document.getElementById('winner').innerText = '';
    });

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        json.forEach(row => {
          const name = row.Nome?.toString().trim();
          const weight = parseFloat((row.Chance || '').toString().replace(',', '.'));
          if (name && !isNaN(weight)) {
            players.push({ name, weight });
          }
        });

        updateParticipantList();
        drawRouletteWheel();
      };
      reader.readAsArrayBuffer(file);
    });

    function updateParticipantList() {
      participantsList.innerHTML = '';
      players.forEach((p, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = `${p.name} (chance: ${p.weight})`;
        const btn = document.createElement('button');
        btn.className = 'btn btn-sm btn-outline-danger';
        btn.textContent = 'Remover';
        btn.onclick = () => {
          players.splice(index, 1);
          updateParticipantList();
          drawRouletteWheel();
        };
        li.appendChild(btn);
        participantsList.appendChild(li);
      });
    }

    function getRandomColor() {
      const letters = '6789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * letters.length)];
      }
      return color;
    }

    function drawWheel() {
      if (players.length === 0) return;

      const totalWeight = players.reduce((sum, p) => sum + p.weight, 0);
      let currentAngle = 0;

      players.forEach(player => {
        const sliceAngle = (player.weight / totalWeight) * 2 * Math.PI;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, currentAngle, currentAngle + sliceAngle);
        ctx.fillStyle = getRandomColor();
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(currentAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(player.name, radius - 10, 0);
        ctx.restore();

        currentAngle += sliceAngle;
      });

      ctx.beginPath();
      ctx.arc(radius, radius, radius, 0, 2 * Math.PI);
      ctx.lineWidth = 4;
      ctx.strokeStyle = '#333';
      ctx.stroke();
    }

    function spin() {
      if (players.length === 0) {
        alert("Adicione participantes primeiro!");
        return;
      }

      canvas.style.transition = 'none';
      canvas.style.transform = `rotate(${currentRotation % 360}deg)`;

      setTimeout(() => {
        const spins = 15;
        const randomAngle = Math.random() * 360;
        const finalRotation = spins * 360 + randomAngle;

        currentRotation += finalRotation;

        canvas.style.transition = 'transform 5s cubic-bezier(0.33, 1, 0.68, 1)';
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(() => {
          getWinner(randomAngle);
        }, 5100);
      }, 50);
    }

    function getWinner(randomAngle) {
      const totalWeight = players.reduce((sum, p) => sum + p.weight, 0);
      let normalized = (currentRotation % 360);
      let pointerAngle = (360 - normalized + 270) % 360;
      let currentAngle = 0;
      for (const p of players) {
        const sliceAngle = (p.weight / totalWeight) * 360;
        if (pointerAngle >= currentAngle && pointerAngle < currentAngle + sliceAngle) {
          document.getElementById('winner').innerText = `ðŸŽ‰ Vencedor: ${p.name}!`;
          return;
        }
        currentAngle += sliceAngle;
      }
    }

    function drawRouletteWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWheel();
    }

    drawRouletteWheel();
  </script>

</body>
</html>
