<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sorteio Genshinhos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --primary-color: #4a7ab5; 
      --secondary-color: #e6b840; 
      --dark-bg: #1a2a3a; 
      --light-text: #f0f0f0;
      --medium-text: #cccccc;
      --card-bg: rgba(255, 255, 255, 0.08); 
    }
    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 30px; 
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center; 
      
    }
    .imagem-fundo {
      background: url("img/banner-gabi-1.png") no-repeat center center fixed;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: -1;
    }

    .imagem-fundo::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: var(--dark-bg);
      opacity: 0.7; 
    }

    h1 {
      color: var(--secondary-color) !important; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
      margin-bottom: 2rem !important;
      font-weight: 700;
      z-index: 1; 
      position: relative; 
    }

    .text-center, .text-muted{
      color: var(--light-text) !important; 
    }

    .row {
        width: 100%; 
        justify-content: center; 
        margin-top: 20px; 
    }

    .bg-col-md {
      background-color: var(--card-bg);
      border-radius: 15px; 
      padding: 25px;
      margin: 15px; 
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
      backdrop-filter: blur(5px); 
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #wheelContainer {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.2); 
      border-radius: 50%; 
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
    }
    #wheel {
      margin-top: 50px;
      display: block;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      border-radius: 50%; 
      border: 5px solid var(--secondary-color); 
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid var(--secondary-color); 
      transform: translateX(-50%);
      z-index: 10;
    }

    #participantsContainer {
      height: 350px; 
      overflow-y: auto;
      border: 1px solid var(--primary-color); 
      border-radius: 8px; 
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2); 
    }

    #winner {
      margin-top: 25px;
      font-size: 1.8rem; 
      font-weight: bold;
      color: var(--secondary-color); 
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--primary-color);
      color: var(--light-text);
      border-radius: 8px;
    }
    .form-control::placeholder {
      color: var(--medium-text);
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.25rem rgba(230, 184, 64, 0.25);
    }

    .btn-success {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    .btn-success:hover {
      background-color: #3d6a99; 
      border-color: #3d6a99;
      transform: translateY(-2px); 
    }
    .btn-primary {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      color: var(--dark-bg);
      font-weight: bold;
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #cc9933; 
      border-color: #cc9933;
      transform: translateY(-2px);
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #c82333;
      transform: translateY(-2px);
    }
    .btn-outline-danger {
      color: #dc3545;
      border-color: #dc3545;
      background-color: transparent;
      transition: all 0.3s ease;
      border-radius: 5px;
    }
    .btn-outline-danger:hover {
      color: white;
      background-color: #dc3545;
    }

    .list-group-item {
      background-color: rgba(255, 255, 255, 0.05); 
      border-color: rgba(255, 255, 255, 0.1); 
      color: var(--light-text);
      margin-bottom: 5px; 
      border-radius: 8px;
    }
    
    .small.text-center {
      color: var(--medium-text) !important;
      font-size: 0.85em;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      .col-md-6 {
        margin: 10px 0;
      }
      #wheelContainer {
        width: 300px;
        height: 300px;
      }
      #wheel {
        width: 300px;
        height: 300px;
        margin-top: 25px;
      }
      #pointer {
        top: -15px;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 20px solid var(--secondary-color);
      }
      h1 {
        font-size: 2rem;
      }
      #winner {
        font-size: 1.2rem;
      }
      #participantsContainer {
        height: 250px; 
      }
    }
  </style>
</head>
<body class="container-fluid">
    <div class="imagem-fundo"></div>
  <h1 class="text-center mb-4">ðŸŽ¯ Sorteio dos inscritos tier 2 e 3</h1>

  <div class="row">
    <div class="col-md-4 order-md-1 bg-col-md">
      <form id="participantForm" class="row g-3 mb-3">
        <div class="col-md-5">
          <input type="text" id="name" class="form-control" placeholder="Nome" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="weight" step="0.1" min="0.1" class="form-control" placeholder="Chance" required>
        </div>
        <div class="col-md-4 d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-grow-1">Adicionar</button>
          <button type="button" id="clearAll" class="btn btn-danger flex-grow-1">Limpar Todos</button>
        </div>
      </form>

      <div class="mb-3">
        <input type="file" id="fileInput" accept=".xlsx" class="form-control">
        <small class="text-center">Importar XLSX: colunas Nome, Chance</small>
      </div>

      <div id="participantsContainer">
        <ul id="participants" class="list-group"></ul>
      </div>
    </div>

    <div class="col-md-4 order-md-2 bg-col-md">
      <div id="wheelContainer">
        <div id="pointer"></div>
        <canvas id="wheel" width="500" height="500"></canvas>
      </div>
      <div id="winner" class="text-center"></div>
      <button onclick="spin()" class="btn btn-success d-block mx-auto mt-3">ðŸŽ¡ Girar</button>
    </div>
  </div>

  <script>
    let players = [];
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width / 2;
    let currentRotation = 0;

    const form = document.getElementById('participantForm');
    const participantsList = document.getElementById('participants');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const weight = parseFloat(document.getElementById('weight').value.trim());
      if (name && weight > 0) {
        players.push({ name, weight });
        updateParticipantList();
        drawRouletteWheel();
        form.reset();
      }
    });

    document.getElementById('clearAll').addEventListener('click', function() {
      players = [];
      updateParticipantList();
      drawRouletteWheel();
      document.getElementById('winner').innerText = '';
    });

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        json.forEach(row => {
          const name = row.Nome?.toString().trim();
          const weight = parseFloat((row.Chance || '').toString().replace(',', '.'));
          if (name && !isNaN(weight)) {
            players.push({ name, weight });
          }
        });

        updateParticipantList();
        drawRouletteWheel();
      };
      reader.readAsArrayBuffer(file);
    });

    function updateParticipantList() {
      participantsList.innerHTML = '';
      players.forEach((p, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = `${p.name} (chance: ${p.weight})`;
        const btn = document.createElement('button');
        btn.className = 'btn btn-sm btn-outline-danger';
        btn.textContent = 'Remover';
        btn.onclick = () => {
          players.splice(index, 1);
          updateParticipantList();
          drawRouletteWheel();
        };
        li.appendChild(btn);
        participantsList.appendChild(li);
      });
    }

    function getRandomColor() {
      const letters = '6789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * letters.length)];
      }
      return color;
    }

    function drawWheel() {
      if (players.length === 0) return;

      const totalWeight = players.reduce((sum, p) => sum + p.weight, 0);
      let currentAngle = 0;

      players.forEach(player => {
        const sliceAngle = (player.weight / totalWeight) * 2 * Math.PI;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, currentAngle, currentAngle + sliceAngle);
        ctx.fillStyle = getRandomColor();
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(currentAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(player.name, radius - 10, 0);
        ctx.restore();

        currentAngle += sliceAngle;
      });

      ctx.beginPath();
      ctx.arc(radius, radius, radius, 0, 2 * Math.PI);
      ctx.lineWidth = 4;
      ctx.strokeStyle = '#333';
      ctx.stroke();
    }

    function spin() {
      if (players.length === 0) {
        alert("Adicione participantes primeiro!");
        return;
      }

      canvas.style.transition = 'none';
      canvas.style.transform = `rotate(${currentRotation % 360}deg)`;

      setTimeout(() => {
        const spins = 15;
        const randomAngle = Math.random() * 360;
        const finalRotation = spins * 360 + randomAngle;

        currentRotation += finalRotation;

        canvas.style.transition = 'transform 5s cubic-bezier(0.33, 1, 0.68, 1)';
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(() => {
          getWinner(randomAngle);
        }, 5100);
      }, 50);
    }

    function getWinner(randomAngle) {
      const totalWeight = players.reduce((sum, p) => sum + p.weight, 0);
      let normalized = (currentRotation % 360);
      let pointerAngle = (360 - normalized + 270) % 360;
      let currentAngle = 0;
      for (const p of players) {
        const sliceAngle = (p.weight / totalWeight) * 360;
        if (pointerAngle >= currentAngle && pointerAngle < currentAngle + sliceAngle) {
          document.getElementById('winner').innerText = `ðŸŽ‰ Vencedor: ${p.name}!`;
          return;
        }
        currentAngle += sliceAngle;
      }
    }

    function drawRouletteWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWheel();
    }

    drawRouletteWheel();
  </script>

</body>
</html>
